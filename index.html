<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alram Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="text-align: center;">
       <h1> Alarm Clock</h1>
    </header>
    <div class="total-container">
        <div class="empty-container"></div>
        <div class="center-container">
            <div></div>
            <div class="digital-clock">
                <div id="digital-time"></div>
            </div>
            <div class="set-alram">
                <div id="input-time">
                    <div class="inputs">
                        
                      </div>
                      <audio >
                        <source src="../tone/mixkit-rooster-crowing-in-the-morning-2462.mp3" type="">
                      </audio>
                      
                </div>
                <h1 style="text-align: left; margin: 0 5%;">Alram List</h1>
                <div class="alrem-list"></div>
            </div>
        </div>
        <div class="empty-container"></div>
    </div>
    <script src="style.js"></script>
    <!-- <script src="timepickr.js"></script> -->
</body>
</html>
